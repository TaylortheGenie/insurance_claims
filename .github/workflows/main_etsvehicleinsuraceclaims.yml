# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - etsvehicleinsuraceclaims

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://vehicleinsuranceclaims.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2c75f0c8ded447bc937e83c208428903 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5a4ec78777ee4be58b5a0c00b900493e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: vehicleinsuranceclaims.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2c75f0c8ded447bc937e83c208428903 }}/vehicleinsuranceclaims/autoinsuranceclaims:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'etsvehicleinsuraceclaims'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_472af7faedf5482ebbb27319c4f3600a }}
        images: 'vehicleinsuranceclaims.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2c75f0c8ded447bc937e83c208428903 }}/vehicleinsuranceclaims/autoinsuranceclaims:${{ github.sha }}'